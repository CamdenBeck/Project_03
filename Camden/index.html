<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flight Statistics Dashboard</title>
    <!-- <link rel="stylesheet" href="styles.css"> -->
</head>
<body>
    <div class="container">
        <h1>Flight Statistics Dashboard</h1>
        <div id="selectorDiv">
            <h2>Select a year:</h2>
            <select id="yearSelector" onchange="optionChanged(this.value)"></select>
        </div>
        </br>
        <div class="card-header">
            <h3 class="card-title">Market share by airline</h3>
            <div id="marketShare"></div>
            <h3 class="card-title">Total flights by airline</h3>
            <div id="totalFlightsByAirline"></div>
            <h3 class="card-title">Passengers by airline</h3>
            <div id="passengers"></div>
        </div>
        <div id="sample-metadata" class="card-body"></div>
    </div>

    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/d3@7"></script>
    <script src="static/js/app.js"></script>
</body>
</html>
